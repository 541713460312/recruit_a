<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>招新表</title>
    <link rel="shortcut icon" href="/recruit/main/img/zzuli.ico"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="Generator" content="EditPlus®"/>
    <meta name="Author" content=""/>
    <style type="text/css">
        body {
            /*background-image: url();*/
            background-color: #F8FCFD;
            border-style: none;
            border-color: #FFFFFF;
        }

        body, div, p, textarea {
            font-family: "\5B8B\4F53"
        }
    </style>
</head>
<body>
<script src="/recruit/main/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
    //字数限制
    window.onload = function () {
        //（document）
        document.getElementById('organization').onkeyup = function () {
            document.getElementById('text-count').innerHTML = this.value.length;
        }
        //（jquery）
        $('#organization2').keyup(function () {
            var len = this.value.length
            $('#text-count2').text(len);
        })
    }
</script>

<script language="javascript" type="text/javascript">
    function chkmaxsms(vobj1, vmax) {
        var str = vobj1.value;
        var strstrlen = str.length;

        if (strlen > vmax) {
            alert('字数超过限制');
            eval(vobj1.value = str.substr(0, vmax));
        }
    }
</script>

<form action="/recruit/table/add1" method="post"  enctype="multipart/form-data">
    <table width="999" border="1" align="center" cellpadding="0" cellspacing="0">
        <caption>&nbsp;
        </caption>
        <caption>
            <p><b>软件学院创新基地招新报名表</b></p>
        </caption>
        <tbody>
        <tr>
            <th width="150" height="55" scope="col">姓名</th>
            <th width="255" scope="col"><input type="text" id="name" name="name" maxlength="10" style=" width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center" th:value="${table['name']}"/></th>
            <th width="133" scope="col">性别</th>
            <td width="255" bgcolor="#F8FCFD" scope="col"><input type="text" id="gender" name="gender" maxlength="1"
                                                                 style="width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center"/></td>
            <th width="189" rowspan="4" scope="col">

                <script src="/recruit/main/js/jquery.js"></script>
                <script src="/recruit/main/js/upload.js"></script>

                <body>
                <div id="drop_area"></div>

                <script type="text/javascript">
                    var dragImgUpload = new DragImgUpload("#drop_area", {
                        callback: function (files) {
                            //回调函数，可以传递给后台等等
                            var file = files[0];
                            console.log(file.name);
                        }
                    })
                </script>
                </body>

            </th>
        </tr>
        <tr>
            <td height="55">
                <center><b>手机</b></center>
            </td>
            <td><input type="text" id="phonenum" name="phonenum" style="width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"/></td>

            <td>
                <center><b>QQ</b></center>
            </td>
            <td><input type="text" id="qqnum" name="qqnum" maxlength="15" style="width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center"/></td>
        </tr>
        <tr>
            <td height="55">
                <center><b>班级</b></center>
            </td>
            <td><input type="text" id="classes" name="classes" maxlength="15" style="width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center" placeholder="如：软件工程19-01"/></td>
            <td>
                <center><b>学号</b></center>
            </td>
            <td><input type="text" id="dormitory" name="dormitory" maxlength="15" style="width:260px;font-family: verdana;font-size: 20px;
       height:50px;text-align:center" placeholder="如：1号楼101"/></td>
        </tr>
        <tr>
            <td height="80">
                <center><b>已投递组织</b></center>
            </td>
            <td colspan="3"><textarea rows="4" cols="92" id="organization" style="font-size:11pt;" name="organization"
                                      maxlength="200" value=""
                                      onkeyup="this.value=this.value.substring(0, 200)"
                                      placeholder="最多可输入200字"></textarea><br/>
                <span id="text-count" value="">0</span>/200
            </td>
        </tr>
        <tr>
            <td height="232"><p>&nbsp;</p>
                <p>
                <center><b>自我介绍</b></center>
                </p></td>
            <td colspan="4"><textarea rows="12" cols="121" id="introduction"
                                      onkeyup="javascript:chkmaxsms(this,'10')" style=" font-size:11pt;"
                                      name="introduction" placeholder="最多可输入250字"> </textarea><br/>
            </td>
        </tr>
        <tr>
            <td height="232">
                <center><b>IT相关爱好，特长</b></center>
            </td>
            <td colspan="4"><textarea rows="12" cols="121" id="note" style="font-size:11pt;" name="likes"
                                      maxlength="250"
                                      value=""
                                      onkeyup="this.value=this.value.substring(0, 250)"
                                      placeholder="最多可输入250字"></textarea><br/>
                <span id="text-count" value="">0</span>/250
            </td>
        </tr>
        <tr>
            <td height="233">
                <center><b>在实验室的学习展望</b></center>
            </td>
            <td colspan="4"><textarea rows="13" cols="121" style="font-size:11pt;" name="future" maxlength="250"
                                      value=""
                                      onkeyup="this.value=this.value.substring(0, 250)"
                                      placeholder="最多可输入250字"></textarea><br/>
                <span id="text-count" value="">0</span>/250
            </td>
        </tr>


        <tr>
            <td height="100">
                <center><b>图片</b></center>
            </td>
            <td colspan="4">
                <!--<img th:src="@{'/main/img/headImg/'+${table['picture']}}" width="100px" height="100px"/>-->
                <img th:src="@{'/image/'+${table['picture']}}" width="100px" height="100px"/>
                <input type="file" name="file"/>
            </td>
        </tr>


        <tr>
            <td height="215">
                <center><b>理想目标</b></center>
            </td>
            <td colspan="4"><textarea rows="13" cols="121" style="font-size:11pt;" name="traget" maxlength="250"
                                      value=""
                                      onkeyup="this.value=this.value.substring(0, 250)"
                                      placeholder="最多可输入250字"></textarea><br/>
                <span id="text-count" value="">0</span>/250
                <input type="submit" value="提交"/>
            </td>
        </tr>
        </tbody>
    </table>
    <p><strong>
        <center>交表时间是9月20日从中午12点到晚上9点半，工程训练中心339（4号楼西侧）</center>
    </strong></p>
    <p><strong>
        <center>注：更多详细相关信息请进QQ群572272821询问</center>
    </strong></p>
</form>
</body>
</html>
